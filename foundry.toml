[profile.default]
src = 'contracts'
test = 'test'
script = 'script'
out = 'out'
libs = [
    'lib'
]

remappings = [
    "ds-test/=lib/ds-test/src/",
    "forge-std/=lib/forge-std/src/",
    "chainlink/=lib/chainlink/contracts/src/v0.8/",
    "openzeppelin/=lib/openzeppelin-contracts/contracts/"
]

libraries = [
    "contracts/utils/CreditLib.sol:CreditLib:0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512",
    "contracts/utils/CreditListLib.sol:CreditListLib:0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0",
    "contracts/utils/LineLib.sol:LineLib:0x5FbDB2315678afecb367f032d93F642f64180aa3",
    "contracts/utils/EscrowLib.sol:EscrowLib:0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9",
    "contracts/utils/MutualConsent.sol:MutualConsent:0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9",
    "contracts/utils/SpigotedLineLib.sol:SpigotedLineLib:0x5FC8d32690cc91D4c39d9d3abcBD16989F875707",
    "contracts/utils/SpigotLib.sol:SpigotLib:0x0165878A594ca255338adfa4d48449f69242Eb8F"
]
cache = true
cache_path = 'cache'
broadcast = 'broadcast'
allow_paths = []
include_paths = []
force = false
evm_version = 'london'
gas_reports = ['*']
gas_reports_ignore = []
auto_detect_solc = true
offline = false
optimizer = true
optimizer_runs = 200
verbosity = 0
ignored_error_codes = [
    1878,
    5574,
]
fuzz_runs = 256
invariant_runs = 256
invariant_depth = 15
invariant_fail_on_revert = false
invariant_call_override = false
ffi = false
initial_balance = '0xffffffffffffffffffffffff'
block_number = 1
gas_limit = 9223372036854775807
block_base_fee_per_gas = 0
block_coinbase = '0x0000000000000000000000000000000000000000'
block_timestamp = 1
block_difficulty = 0
memory_limit = 33554432
extra_output = []
extra_output_files = []
fuzz_max_local_rejects = 1024
fuzz_max_global_rejects = 65536
names = false
sizes = false
via_ir = false
no_storage_caching = false
bytecode_hash = 'ipfs'
sparse_mode = false
build_info = false

[profile.default.rpc_storage_caching]
chains = 'all'
endpoints = 'all'

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = 'long'
func_attrs_with_params_multiline = true
quote_style = 'double'
number_underscore = 'preserve'
